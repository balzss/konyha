type Tag {
  id: String!
  name: String!
}

type Recipe {
  id: String!
  slug: String!
  name: String!
  description: String
  ingredients: String!
  instructions: String!
  tags: [Tag]
}

type Query {
  recipe(slug: String!): Recipe
  recipes: [Recipe!]!
  tags: [Tag]
}

query GetRecipes {
  recipes {
    id
    name
    slug
    description
    ingredients
    instructions
    tags {
      id
      name
    }
  }
}

query GetSingleRecipe ($recipeSlug: String!){
  recipe(slug: $recipeSlug) {
    id
    name
    slug
    description
    ingredients
    instructions
    tags {
      id
      name
    }
  }
}

query GetTags {
  tags {
    id
    name
  }
}

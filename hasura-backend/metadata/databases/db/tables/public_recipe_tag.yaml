table:
  schema: public
  name: recipe_tag
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
insert_permissions:
  - role: user
    permission:
      check:
        tag:
          owner:
            id:
              _eq: X-Hasura-User-Id
      columns:
        - id
        - recipe_id
        - tag_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - recipe_id
        - tag_id
      filter:
        tag:
          owner:
            id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - recipe_id
        - tag_id
      filter:
        tag:
          owner:
            id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        tag:
          owner:
            id:
              _eq: X-Hasura-User-Id

table:
  schema: public
  name: tags
object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          schema: public
          name: recipe_tag
insert_permissions:
  - role: user
    permission:
      check:
        owner:
          id:
            _eq: X-Hasura-User-Id
      columns:
        - name
        - id
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
        - user_id
      filter:
        owner:
          id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
        - user_id
      filter:
        owner:
          id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        owner:
          id:
            _eq: X-Hasura-User-Id

table:
  schema: public
  name: tags
array_relationships:
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          schema: public
          name: recipe_tag
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
      filter:
        recipes:
          recipe:
            author:
              id:
                _eq: X-Hasura-User-Id

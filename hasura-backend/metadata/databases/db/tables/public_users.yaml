table:
  schema: public
  name: users
array_relationships:
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: recipes
  - name: tags
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: tags
select_permissions:
  - role: user
    permission:
      columns:
        - preferences
        - email
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id

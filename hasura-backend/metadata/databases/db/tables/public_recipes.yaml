table:
  schema: public
  name: recipes
object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: tags
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: recipe_tag
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - description
        - ingredients
        - instructions
        - name
        - slug
        - id
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - ingredients
        - instructions
        - name
        - slug
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - ingredients
        - instructions
        - name
        - slug
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
